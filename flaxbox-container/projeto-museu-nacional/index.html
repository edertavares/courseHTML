<!DOCTYPE html>
<html lang="pt-br">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize css-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Estilo CSS-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--[if lt IE 9]>
        <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js" 
        integrity="sha512-RCtZMoZSQ5csGk1zBPGImR8OY+NJfe0IsaFrDD649yYrSBgCf3kYiP79AfWT9/idKbpWYteQmswChxbXC7YHig==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>
    
        <div id="container"><!--Início Cantainer-->
             
            <header><!--Início header-->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>
                    <nav><!--Início da Nav-->
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Exposições</a></li>
                            <li><a href="">Pesquisa</a></li>
                            <li><a href="">Acervo</a></li>
                            <li><a href="">Vídeos</a></li>
                            <li><a href="">Fotos</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>
                    </nav><!--Fim da Nav-->
            </header><!--/fim header-->
            <div id="conteudo"> <!--Início do conteúdo principal-->
                <section id="capa">
                    <img src="imagens/museu.png">
                </section>
            </div>
            <aside><!--inicio do conteúdo lateral -->
                <section id="depoimento"><!--início da seção visita-->
                    <img src="imagens/depoimento.png">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--fim da seção visita-->
                <section id="galeria"><!--inicio da seção galeira-->
                    <h1>Galeria de Fotos</h1>

                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93">
                    </a>
                </section><!--fim da seção galeira-->
            </aside><!--fim do conteúdo lateral-->
        </div><!--/Fim Container-->
</body>
</html>
